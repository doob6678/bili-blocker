<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B站屏蔽设置</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="main">
        <h1>屏蔽设置</h1>
        <div class="checkbox-row" id="adRow">
            <input type="checkbox" id="adCheckbox">
            <label for="adCheckbox">屏蔽广告</label>
        </div>
        <div class="checkbox-row" id="liveRow">
            <input type="checkbox" id="liveCheckBox">
            <label for="liveCheckBox">屏蔽直播</label>
        </div>
        <button id="saveBtn">保存设置</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
